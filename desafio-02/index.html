<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/logo-coroa-2.png" type="image/png">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Vista a sua <span class="test">Dez!</span> </h1>
            <img src="imagens/img-login.svg" class="login-img" alt="imagem de login">
        </div>

        <div class="right-login">
            <div class="card-login">
                <div class="textfield">
                    <label for="usuario"> Usuário</label>
                    <input type="text" name="usuario" placeholder="usuário" autofocus>        
                </div>

                <div class="textfield">
                    <label for="senha"> Senha</label>
                    <input type="password" name="senha" placeholder="senha">        
                </div>

                <button class="btn-login"> ENTRAR</button>

            </div>
        </div>
    </div>
</body>
</html>
