<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de LOGIN com NAV BAR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/logo-coroa-2.png" type="image/png">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#"><img src="imagens/logo-original.png" alt="logo" class="logo"></a>

            <ul class="nav-menu">
                <li class="nav-item"> <a href="#">INÍCIO</a> </li>
                <li class="nav-item"> <a href="#">SOBRE</a> </li>
                <li class="nav-item"> <a href="#">CONTATOS</a> </li>
            </ul>

            <div class="hamburguer">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="main-login">
        <div class="left-login">
            <h1>Vista a sua <span class="test">Dez,</span> <br>faça parte do nosso <span class="test">Club!</span> </h1>
            <img src="imagens/img-login.svg" class="login-img" alt="imagem de login">
        </div>

        <div class="right-login">
            <div class="card-login">
                <div class="textfield">
                    <label for="usuario"> Usuário</label>
                    <input type="text" name="usuario" placeholder="usuário">        
                </div>

                <div class="textfield">
                    <label for="senha"> Senha</label>
                    <input type="password" name="senha" placeholder="senha">        
                </div>

                <div>
                    <span class="cadastro">Ainda não faz parte do Club? <a href="#">Entre aqui!</a>
                    </span>
                </div>

                <button class="btn-login"> ENTRAR</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
