<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0b8a2c86ac.js" crossorigin="anonymous"></script>
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <main class="login">
        <h2>Faça login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="usuario" id="usuario" placeholder="Entre com seu Usuário" autofocus>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="senha" id="senha" placeholder="Entre com sua Senha">
                <div class="underline"></div>
            </div>

            <div><input type="submit" value="Continuar"></div>

            <span>Ainda não tem uma conta? <a href="#">Vista sua Dez aqui!</a></span>
        </form>

        <div class="footer">
            <span>Ou entre com suas Redes Sociais</span>
            <div class="social-fields">
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                        Entre com seu Facebook
                    </a>
                </div>

                <div class="social-field google">
                    <a href="#">
                        <i class="fa-brands fa-google"></i>
                        Entre com sua conta do Google
                    </a>
                </div>
            </div>
        </div>
     </main>
     
</body>
</html>
